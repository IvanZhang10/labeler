<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frame Association Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .frame-container {
      position: relative;
      border: 2px solid #ccc;
      padding: 10px;
      overflow: hidden;
      width: 500px;
      height: 500px;
      cursor: crosshair;
    }
    .frame-container img {
      transform-origin: 0 0;
      max-width: none;
      max-height: none;
    }
    .marker-layer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .marker {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 2px solid white;
      transform: translate(-50%, -50%);
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .zoom-controls {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .marker {
    position: absolute;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .marker.existing {
    width: 16px;
    height: 16px;
    border: 3px solid white;
    opacity: 0.8;
    }

    .marker[style*="red"] {
    background-color: #ff0000;
    }

    .marker[style*="blue"] {
    background-color: #0066ff;
    }

    .marker[style*="yellow"] {
    background-color: #ffff00;
    width: 16px;
    height: 16px;
    border: 3px solid white;
    opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Frame Association Tool</h1>
  
  <div class="controls">
    <button id="select-dir">Select Image Directory</button>
    <button id="next-pair">Next Frame Pair</button>
    <button id="save-csv">Save CSV</button>
    
    <div class="zoom-controls">
      <button id="zoom-in">Zoom In (+)</button>
      <button id="zoom-out">Zoom Out (-)</button>
      <button id="reset-view">Reset View</button>
    </div>
  </div>

  <div class="container">
    <div class="frame-container" id="frame1-container">
      <img id="frame1" />
      <div class="marker-layer" id="frame1-container-markers"></div>
      <div class="frame-info">Frame: <span id="current-frame1">-</span></div>
    </div>
    <div class="frame-container" id="frame2-container">
      <img id="frame2" />
      <div class="marker-layer" id="frame2-container-markers"></div>
      <div class="frame-info">Frame: <span id="current-frame2">-</span></div>
    </div>
  </div>

  <div class="status">
    <p>Instructions:</p>
    <ul>
      <li>Click on first image (red markers) then second image (blue markers) to create associations</li>
      <li>Middle mouse button or Ctrl+Left click to pan</li>
      <li>Mouse wheel to zoom</li>
      <li>CSV is autosaved every 30 seconds</li>
    </ul>
    <p id="autosave-status">Autosave: Not yet saved</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
